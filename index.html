<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="buttons">
    <div class="float">
        <div class="disply" id="disply">0</div>
        <button class="clear">C</button>
    </div>
    <button class="numbers" id="num7" onclick="numb7()">7</button>
    <button class="numbers" id="num8" onclick="numb8()">8</button>
    <button class="numbers" onclick="numb9()">9</button>
    <button class="operator" onclick="multi()">*</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="operator">-</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="operator">+</button>
    <button class="operator">.</button>
    <button class="numbers">0</button>
    <button class="operator">=</button>
    <button class="operator">/</button>
   </div>
</body>
<script src="script.js"></script>
</html>
