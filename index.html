<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="buttons">
    
       
    <div  id="display"></div>
    <button class="clear" onclick="clearDisplay()">C</button>
   
    <button class="numbers" onclick="numb7()">7</button>
    <button class="numbers" onclick="numb8()">8</button>
    <button class="numbers" onclick="numb9()">9</button>
    <button class="operator" id="operator" onclick="multi()">*</button>
    <button class="numbers" onclick="numb4()">4</button>
    <button class="numbers" onclick="numb5()">5</button>
    <button class="numbers" onclick="numb6()">6</button>
    <button class="operator" id="operator" onclick="sub()">-</button>
    <button class="numbers" onclick="numb1()">1</button>
    <button class="numbers" onclick="numb2()">2</button>
    <button class="numbers" onclick="numb3()">3</button>
    <button class="operator" id="operator" onclick="add2()">+</button>
    <button class="operator" onclick="dici()">.</button>
    <button class="numbers" onclick="numb0()">0</button>
    <button class="operator" id="operator" onclick="equal()">=</button>
    <button class="operator" id="operator" onclick="div()">/</button>
   </div>
</body>
<script src="script.js"></script>
</html>
